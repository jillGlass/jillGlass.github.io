<!DOCTYPE html>
<html>
  <head>
    <title>Jill Glass - Home</title>
    <meta charset="UTF-8" />
    <link href="styles/main1.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quattrocento+Sans|Work+Sans:600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="showcase" class="grid">
      <div class="header"><strong>Jill Glass</strong></div>
    </header>

    <section class="section-a">
      <header class="title">Blog</header>
      <p class="intro"><em>Technical & Learning Reflections</em></p>
      <div class="image">
        <img src="images/blogicon.png" alt="blog icon" height="100" />
      </div>
    </section>

    <section class="section-b">
      <header class="title">Work</header>
      <p class="intro"><em>Examples of projects and tinkerings</em></p>
      <div class="image">
        <img src="images/workicon.png" alt="work icon" height="100" />
      </div>
    </section>

    <section class="section-c">
      <header class="title">About</header>
      <p class="intro"><em>Let me introduce myself</em></p>
      <div class="image">
        <img src="images/abouticon.png" alt="about icon" height="100" />
      </div>
    </section>
    <section class="section-d">
      <header class="title">Contact</header>
      <p class="email">glass.nz@gmail.com</p>
      <p class="mobile">022 489 2882</p>
      <div class="image">
        <img src="images/blogicon.png" alt="blog icon" height="100" />
      </div>
    </section>
  </body>
</html>
